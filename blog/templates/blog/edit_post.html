{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<fieldset class="form-group">
		{{ edit_form | crispy }}
	</fieldset>
	<div class="form-group">
		<button class="btn btn-outline-dark" type="submit">Edit Post</button>
	</div>
</form>

{% endblock content %}

{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Help us improve!</legend>
			
				<em><p>Honest & constructive feedback about website will help us to improve our website!</p></em>
			
			{{ form | crispy}}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-dark" type="submit">Submit</button>
		</div>
	</form>
			
{% endblock content %}

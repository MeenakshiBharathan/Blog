{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<form method="POST">
		{% csrf_token %}
		<h2>Register Today!</h2>
		<hr>
		{{ form | crispy }}
		<div class="form-group">
			<button class="btn btn-outline-dark" type="submit">Submit</button>
		</div>
	</form>
{% endblock content %}
